version: 2
jobs:
  build:
    working_directory: ~/work
    docker:
      - image: circleci/clojure:lein-2.7.1
    environment:
      LEIN_ROOT: nbd
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          key: chick-{{ checksum "project.clj" }}
      - run: lein deps
      - save_cache:
          paths:
            - ~/.m2
          key: chick-{{ checksum "project.clj" }}
      - run: lein kibit
      - run: lein javac src/java
      - run: lein test
